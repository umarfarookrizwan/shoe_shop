<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Shoe Shop</title>
  <style>
    .products-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 50px 0;
}

.product {
  flex: 1;
  text-align: center;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product img {
  width: 100%;
  max-width: 200px;
  height: auto;
}

.product p {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
  color: #333;
}

.product a {
  display: block;
  color: inherit;
}
  </style>
</head>
<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#">
          <img src="assets/logo_white.png" alt="logo" class="logo-white" />
        </a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-line"></i>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="store.html">Store</a></li>
      <a href="shop_now.html">
        <li><button class="btn">Shop Now</button></li>
    </a>
    </ul>
  </nav>
  <div class="container">
    <div class="image-container">
      <img src="assets/image1.png" alt="Image 1" id="image1">
      <img src="assets/image2.png" alt="Image 2" id="image2" class="hidden">
      <div class="content" id="content">
        <h1 class="title">SUMMER SHOES</h1>
        <p>Explore the latest collection of sneakers.</p>
        <a href="products.html">
          <button class="shop-collection">Shop collection</button>
        </a>
      </div>
    </div>
    <button class="scroll-button" id="scrollButton">Scroll</button>
  </div>

  <!-- New Section with Three Images -->
  <div class="products-section">
    <div class="product">
      <a href="all_sneakers.html">
        <img src="assets/img1.webp" alt="All Sneakers">
        <p>ALL SNEAKERS</p>
      </a>
    </div>
    <div class="product">
      <a href="products.html">
        <img src="assets/img9.webp" alt="Men">
        <p>MEN</p>
      </a>
    </div>
    <div class="product">
      <a href="women.html">
        <img src="assets/img4.webp" alt="Women">
        <p>WOMEN</p>
      </a>
    </div>
  </div>

  <footer class="footer">
    <div class="section__container footer__container">
      <img src="assets/logo_black.png" alt="logo" />
      <ul class="footer__socials">
        <li>
          <a href="#"><i class="ri-facebook-fill"></i></a>
        </li>
        <li>
          <a href="#"><i class="ri-twitter-fill"></i></a>
        </li>
        <li>
          <a href="#"><i class="ri-pinterest-line"></i></a>
        </li>
        <li>
          <a href="#"><i class="ri-instagram-fill"></i></a>
        </li>
      </ul>
    </div>
    <div class="footer__bar">
      Copyright Â© 2024 SHA Shoe Shop. All rights reserved
    </div>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.getElementById('scrollButton').addEventListener('click', function() {
      const image1 = document.getElementById('image1');
      const image2 = document.getElementById('image2');

      if (image1.classList.contains('hidden')) {
        image1.classList.remove('hidden');
        image2.classList.add('hidden');
      } else {
        image1.classList.add('hidden');
        image2.classList.remove('hidden');
      }
    });

    ScrollReveal().reveal('.title', {
      origin: 'bottom',
      distance: '50px',
      duration: 1000,
      easing: 'ease-in-out'
    });

    ScrollReveal().reveal('p', {
      origin: 'bottom',
      distance: '50px',
      duration: 1000,
      delay: 300,
      easing: 'ease-in-out'
    });

    ScrollReveal().reveal('.shop-collection', {
      origin: 'bottom',
      distance: '50px',
      duration: 1000,
      delay: 600,
      easing: 'ease-in-out'
    });
  </script>
</body>
</html>
